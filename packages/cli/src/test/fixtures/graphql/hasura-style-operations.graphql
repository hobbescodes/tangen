# Operations for Hasura-style filtering

query ListProducts(
  $where: products_bool_exp
  $order_by: [products_order_by!]
  $limit: Int
  $offset: Int
) {
  products(where: $where, order_by: $order_by, limit: $limit, offset: $offset) {
    id
    name
    price
    category
  }
}

mutation CreateProduct($object: products_insert_input!) {
  insert_products_one(object: $object) {
    id
    name
    price
    category
  }
}

mutation UpdateProduct(
  $pk_columns: products_pk_columns_input!
  $_set: products_set_input
) {
  update_products_by_pk(pk_columns: $pk_columns, _set: $_set) {
    id
    name
    price
    category
  }
}

mutation DeleteProduct($id: Int!) {
  delete_products_by_pk(id: $id) {
    id
  }
}
